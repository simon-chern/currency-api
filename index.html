<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/61b18c7ab6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-dollar-sign"></i>
      <h2>Currency converter</h2>
      <form>
        <div class="amount">
          <p>Amount</p>
          <input type="text" value="1">
        </div>
        <div class="conversion-box">
          <div class="from">
            <p>From</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/us.png">
              <select></select>
            </div>  
          </div>
          <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/gb.png">
              <select></select>
            </div>
          </div>
        </div>
        <div class="result">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>  
    </div>
    <script src="countries.js"></script>
    <script src="apiKey.js"></script>
    <script src="app.js"></script>
  </body>
</html>
